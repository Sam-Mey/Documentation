# 此 server 块的服务，属于自定义网站配置；可以定义多个网站的 server 块。

server {
    listen 80;
    listen [::]:80;

    root /var/www/html/public; # 你的站点文件路径 + /public
    index index.php;
    server_name ssp.inwm.shop; # 站点域名

    # 添加SSL证书配置
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/nginx/certs/cert.crt; # 替换为实际的证书文件路径
    ssl_certificate_key /etc/nginx/certs/cert.key; # 替换为实际的私钥文件路径
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    error_log /var/log/nginx/error.log error;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    # 处理以 .php 结尾的请求的位置块
    location ~ \.php$ {
        try_files $fastcgi_script_name =404;
        include fastcgi_params;
        fastcgi_index index.php;
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    # 添加以下段落以处理静态文件的缓存和压缩
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
        gzip_comp_level 6;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # 添加以下段落以处理favicon.ico的请求
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # 添加以下段落以处理robots.txt的请求
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}