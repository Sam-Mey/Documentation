# redis.conf 示例

# 监听端口
port 6379

# 绑定地址
bind 127.0.0.1

# 工作目录
dir /var/lib/redis

# 是否开启持久化
appendonly yes

# 最大内存限制，单位为字节
maxmemory 1GB

# 内存达到限制时的处理策略
maxmemory-policy noeviction

# 密码认证（如果需要）
# requirepass your_password

# 在900秒（15分钟）内，发生1次变化时执行持久化
save 900 1

# 日志级别
loglevel notice

# 日志文件路径
logfile /var/log/redis/redis.log
