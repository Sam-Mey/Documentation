version: '3.8'

services:
  nginx:
    build:
      context: ../server/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    environment:
      NGINX_PORT: 80
    volumes:
      - ../server/nginx/certs:/etc/nginx/certs # 映射证书到容器
      - ../server/nginx/nginx.conf:/etc/nginx/nginx.conf # 映射全局配置文件到容器
      - ../server/nginx/sites/server.conf:/etc/nginx/conf.d/nginx.conf # 映射定义配置文件到容器
      - ../web/SSPanel:/var/www/html
      - nginx-log:/var/log/nginx
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - php
    networks:
      - my_network
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"

  mariadb:
    build:
      context: ../server/mysql
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3306:3306"
    image: mariadb:latest
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - my_network

  php:
    build:
      context: ../server/php
      dockerfile: Dockerfile
    container_name: php
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ../server/php/php.ini:/etc/php/8.2/fpm/conf.d/php.ini
      - ../web/SSPanel:/var/www/html
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mariadb
    networks:
      - my_network

  redis:
    build:
      context: ../server/redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - my_network

  phpmyadmin:
    build:
      context: ../server/phpmyadmin
      dockerfile: Dockerfile
    restart: always
    environment:
      - PMA_HOST=mariadb # 这里应该是 MariaDB 容器的服务名称
      - PMA_USER=root # 这是你 MariaDB 数据库的用户名
      - PMA_PASSWORD=123456 # 这是你 MariaDB 数据库的密码
    ports:
      - "8080:80"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mariadb
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  nginx-log:
  mariadb_data:
