version: '3.8'

services:
  nginx:
    build:
      context: ../server/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - my_network
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"

  mariadb:
    build:
      context: ../server/mysql
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3306:3306"
    image: mariadb:latest
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    networks:
      - my_network

