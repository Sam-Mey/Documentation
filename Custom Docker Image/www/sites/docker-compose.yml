  phpmyadmin:
    build:
      context: ../server/phpmyadmin
      dockerfile: Dockerfile
    restart: always
    environment:
      - PMA_HOST=mariadb # 这里应该是 MariaDB 容器的服务名称
      - PMA_USER=sspanel # 这是你 MariaDB 数据库的用户名
      - PMA_PASSWORD=sspanel-password # 这是你 MariaDB 数据库的密码
    ports:
      - "8080:80"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mariadb
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  nginx-log:
  mariadb_data:
